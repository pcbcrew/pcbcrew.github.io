<!--======  PROJECTS PART START ======-->
<section class="project-counter-area">
    <div class="container">
        <div class="row pb-80">
            <div class="col-lg-6">
                <div class="section-title project-title">
					<p class="section-para"><span></span>{{ site.data.settings.projects_settings.title  }}</p>
                    <h2>{{ site.data.settings.projects_settings.description  }}</h2>
                </div>
            </div>
            <div class="col-lg-6 text-right">
                <!-- <a href="{{ site.data.settings.projects_settings.button.link }}" class="btn counter-btn">{{ site.data.settings.projects_settings.button.name }}<i class="fa fa-arrow-right"></i></a> -->
            </div>
        </div>
        <div class="row">
			{% for counter in site.data.settings.projects_settings.counter %}
				<div class="col-lg-3 col-md-6">
					<div class="counter-icon">
						{{ counter.icon }}
					</div>
					<div class="counter-text">
						<h4><span class="count">{{ counter.count }}</span>+</h4>
						<p>{{ counter.name }}</p>
					</div>
				</div>
			{% endfor %}
        </div>
    </div>
</section>
<!--======  PROJECTS PART END ======-->
